<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Don't Kill Your Friends</title>
  <style>
    html, body {
      height: 100%;
      font-family: monospace;
    }
    [v-cloak] {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Content -->
  <div id="app" v-cloak>
    <h1>Don't kill your friends!</h1>
    <div v-if="!player">
      <form @submit.prevent="setPlayerName">
        <input type="text" v-model="playerName" />
        <button>Set name</button>
      </form>
    </div>
    <p v-else>
      Hey, {{player}}!
    </p>
    <div v-if="player">
      <form @submit.prevent="enterRoom" v-if="!room">
        <input type="text" v-model="roomName" />
        <button>Enter room</button>
      </form>
      <div v-if="room">
        <p>Room: {{room.name}}</p>
        <div style="padding-left: 1em">
          <p v-for="(message, i) in room.messages" :key="i" v-html="message"></p>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <script>
    const socket = io.connect()
    const app = new Vue({
      el: '#app',
      data: {
        socket: undefined,
        playerName: '',
        roomName: '',
        room: undefined,
        player: undefined,
        messages: []
      },
      mounted () {
        this.playerName = window.localStorage.getItem('playerName') || ''
      },
      methods: {
        setPlayerName () {
          if (this.playerName) {
            window.localStorage.setItem('playerName', this.playerName)
            this.player = this.playerName

            this.socket = io.connect()
            this.socket.on('roomEntered', this.roomEntered)
            this.socket.on('messageReceived', this.messageReceived)
          }
        },
        enterRoom () {
          if (this.roomName) {
            this.socket.emit('enterRoom', { name: this.roomName, player: this.player })
          }
        },
        roomEntered (room) {
          this.room = room
          this.roomName = ''
        },
        messageReceived (message) {
          if (this.room) {
            this.room.messages.push(message)
          }
        }
      }
    })
  </script>
</body>
</html>
